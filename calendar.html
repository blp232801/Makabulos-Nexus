<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Makabulos Memorial High School - Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #F9E79F 0%, #D4EFDF 100%);
      color: #004d00;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Decorative floating shapes */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 12s infinite ease-in-out;
    }
    .shape1 { width: 120px; height: 120px; background: #2ecc71; top: 10%; left: 5%; animation-delay: 0s; }
    .shape2 { width: 90px; height: 90px; background: #27ae60; top: 70%; left: 80%; animation-delay: 3s; }
    .shape3 { width: 150px; height: 150px; background: #16a085; top: 40%; left: 60%; animation-delay: 6s; }
    .shape4 { width: 60px; height: 60px; background: #1abc9c; top: 80%; left: 15%; animation-delay: 1.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      z-index: 10;
    }

    h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin: 20px 0 10px;
      text-align: center;
      color: #006400;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .calendar-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 100, 0, 0.15);
      max-width: 480px;
      width: 100%;
      padding: 30px 25px 40px;
      user-select: none;
      z-index: 10;
      position: relative;
    }

    /* Calendar header */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .calendar-header button {
      background: #006400;
      border: none;
      color: #F9E79F;
      font-size: 1.5rem;
      padding: 8px 15px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,100,0,0.3);
      transition: background-color 0.3s ease;
    }
    .calendar-header button:hover { background: #004d00; }

    .month-year {
      font-size: 1.6rem;
      font-weight: 700;
      color: #004d00;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 15px;
      user-select: none;
    }
    .weekdays div {
      padding: 10px 0;
      border-bottom: 2px solid #a5d6a7;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .day {
      background: #d0f0c0;
      border-radius: 12px;
      padding: 15px 0;
      text-align: center;
      font-weight: 600;
      color: #004d00;
      cursor: pointer;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 100, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .day:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 100, 0, 0.3);
    }
    .day.empty { background: transparent; box-shadow: none; cursor: default; }
    .day.today {
      background: #4caf50;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 0 15px #4caf50;
    }
    .day .event-dot {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: #ff7043;
      border-radius: 50%;
      box-shadow: 0 0 5px #ff7043;
    }

    /* Popup & Overlay */
    .event-popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      padding: 25px 30px;
      max-width: 350px;
      width: 90%;
      z-index: 1000;
      transition: transform 0.3s ease;
      color: #004d00;
    }
    .event-popup.active { transform: translate(-50%, -50%) scale(1); }
    .event-popup h3 { margin: 0 0 10px; font-size: 1.5rem; color: #2e7d32; }
    .event-popup p { font-size: 1rem; margin-bottom: 20px; }
    .event-popup button.close-btn {
      background: #006400;
      color: #F9E79F;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 100, 0, 0.3);
    }
    .event-popup button.close-btn:hover { background: #004d00; }

    .overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 900;
    }
    .overlay.active { opacity: 1; pointer-events: all; }

    /* Back button */
    .back-btn {
      display: inline-block;
      background: #006400;
      color: #F9E79F;
      padding: 12px 30px;
      border-radius: 20px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0,100,0,0.3);
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }
    .back-btn:hover { background: #004d00; }

    @media (max-width: 520px) {
      .calendar-container { max-width: 100%; padding: 20px 15px 30px; }
      h1 { font-size: 2rem; }
      .calendar-header button { font-size: 1.3rem; padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <!-- Floating shapes & quotes -->
  <div class="floating-shape shape1"></div>
  <div class="floating-shape shape2"></div>
  <div class="floating-shape shape3"></div>
  <div class="floating-shape shape4"></div>

  <h1>Makabulos Memorial High School</h1>
  <h2>School Calendar</h2>

  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth">&#10094;</button>
      <div class="month-year" id="monthYear"></div>
      <button id="nextMonth">&#10095;</button>
    </div>
    <div class="weekdays">
      <div>Sun</div><div>Mon</div><div>Tue</div>
      <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="days" id="daysGrid"></div>
  </div>

  <!-- Event Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="event-popup" id="eventPopup">
    <h3 id="eventTitle"></h3>
    <p id="eventDesc"></p>
    <button class="close-btn" id="closePopupBtn">Close</button>
  </div>

  <a href="index.html" class="back-btn">&#8592; Back to Home</a>

  <script>
    const monthYearEl = document.getElementById('monthYear');
    const daysGrid = document.getElementById('daysGrid');
    const prevMonthBtn = document.getElementById('prevMonth');
    const nextMonthBtn = document.getElementById('nextMonth');
    const eventPopup = document.getElementById('eventPopup');
    const overlay = document.getElementById('overlay');
    const eventTitle = document.getElementById('eventTitle');
    const eventDesc = document.getElementById('eventDesc');
    const closePopupBtn = document.getElementById('closePopupBtn');

    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];

    const schoolEvents = {
      "2025-09-17": { title: "Makabulos Day", description: "Celebrate school pride with fun activities and ceremonies." },
      "2025-09-19": { title: "Second Monthly Exams Begin", description: "Exams start for all students. Please check your schedules." },
      "2025-09-22": { title: "Second Monthly Exams End", description: "End of exam period. Good luck to all students!" },
      "2025-09-23": { title: "First day of Mini Tasks", description: "Kick-off of the 2nd mini tasks, giving students new opportunities to apply their knowledge." },
      "2025-09-24": { title: "Last day of Mini Tasks", description: "End of the mini tasks period, wrapping up the assigned activities." },
      "2025-10-02": { title: "Teachers' Day", description: "A special day dedicated to honoring and appreciating teachers for their hard work and guidance." },
      "2025-10-03": { title: "Crew Leaders' Training Course", description: "Three-day training program designed to guide and prepare crew leaders for their roles." },
      "2025-10-04": { title: "Crew Leaders' Training Course", description: "Three-day training program designed to guide and prepare crew leaders for their roles." },
      "2025-10-05": { title: "Crew Leaders' Training Course", description: "Three-day training program designed to guide and prepare crew leaders for their roles." },
      "2025-10-08": { title: "4th Departmental Exams", description: "Fourth round of departmental exams to assess studentsâ€™ learning and progress." },
      "2025-10-09": { title: "APSTAP Drawing of Lots", description: "Drawing of lots for APSTAP to determine assigned roles and participation." },
       "2025-11-05": { title: "Science Fair", description: "Exciting event where students showcase their creativity and curiosity through experiments, models, and research projects that explore scientific ideas and innovations." },
      "2025-11-10": { title: "APSTAP", description: "Battle of Athletes." },
       "2025-11-18": { title: "5th Departmental Exams", description: "Improve your grades, pass the departmental!" }
    };

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    function isToday(year, month, day) {
      const today = new Date();
      return today.getFullYear() === year && today.getMonth() === month && today.getDate() === day;
    }
    function formatDate(year, month, day) {
      const mm = (month + 1).toString().padStart(2, '0');
      const dd = day.toString().padStart(2, '0');
      return `${year}-${mm}-${dd}`;
    }

    function renderCalendar(month, year) {
      daysGrid.innerHTML = '';
      monthYearEl.textContent = `${months[month]} ${year}`;
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const emptyDiv = document.createElement('div');
        emptyDiv.classList.add('day','empty');
        daysGrid.appendChild(emptyDiv);
      }
      for (let day = 1; day <= daysInMonth; day++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        dayDiv.textContent = day;
        if (isToday(year, month, day)) dayDiv.classList.add('today');
        const dateStr = formatDate(year, month, day);
        if (schoolEvents[dateStr]) {
          const dot = document.createElement('div');
          dot.classList.add('event-dot');
          dayDiv.appendChild(dot);
          dayDiv.addEventListener('click', () => openEventPopup(dateStr));
        }
        daysGrid.appendChild(dayDiv);
      }
    }

    function openEventPopup(dateStr) {
      const event = schoolEvents[dateStr];
      if (!event) return;
      eventTitle.textContent = event.title;
      eventDesc.textContent = event.description;
      eventPopup.classList.add('active');
      overlay.classList.add('active');
    }
    function closeEventPopup() {
      eventPopup.classList.remove('active');
      overlay.classList.remove('active');
    }

    prevMonthBtn.addEventListener('click', () => {
      currentMonth--; if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar(currentMonth, currentYear);
    });
    nextMonthBtn.addEventListener('click', () => {
      currentMonth++; if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar(currentMonth, currentYear);
    });
    closePopupBtn.addEventListener('click', closeEventPopup);
    overlay.addEventListener('click', closeEventPopup);

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
